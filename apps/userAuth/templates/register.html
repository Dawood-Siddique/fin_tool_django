{% extends 'basic.html' %}

{% block body %}
<div class="min-h-screen bg-gray-100 flex flex-col justify-center items-center">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex items-center">
            <label for="Uname" class="w-24 text-right mr-4">Username</label>
            <input type="text" name="username" id="Uname" placeholder="Username" required
                class="flex-1 border-2 p-2 rounded border-gray-300">
        </div>

        <div class="flex items-center">
            <label for="pass" class="w-24 text-right mr-4">Password</label>
            <input type="password" name="password" id="pass" placeholder="***********" required
                class="flex-1 border-2 p-2 rounded border-gray-300">
        </div>

        <div class="flex items-center">
            <label for="pass" class="w-24 text-right mr-4">Password</label>
            <input type="password" name="password2" id="pass" placeholder="***********" required
                class="flex-1 border-2 p-2 rounded border-gray-300">
        </div>

        <div class="flex justify-end">
            <input type="submit" value="Register"
                class="bg-blue-300 hover:bg-blue-700 text-white py-2 px-22 rounded cursor-pointer transition duration-200">
        </div>
    </form>

    <div class="m-10 flex flex-col">
        <a href="{% url 'login-page' %}" class="font-semibold">Already have an account? Login</a>
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning">{{ message }}</div>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
